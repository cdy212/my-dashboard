<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinematic Dashboard</title>
    
    <!-- Libraries -->
    <link href="gridstack.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">

    <style>
        /* --- [Core Design System] --- */
        :root {
            --bg-color: #030014;
            --card-glass: rgba(20, 20, 30, 0.6);
            --glass-border: rgba(255, 255, 255, 0.1);
            --neon-cyan: #00f2ff;
            --neon-pink: #ff0055;
            --text-main: #ffffff;
            --text-sub: rgba(255, 255, 255, 0.6);
            --easing: cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        
        /* Theme Palettes (Overridden by JS) */
        [data-theme="spring"] { --neon-cyan: #00ff88; --neon-pink: #ccff00; --bg-color: #05140a; }
        [data-theme="summer"] { --neon-cyan: #00f2ff; --neon-pink: #0088ff; --bg-color: #030014; }
        [data-theme="autumn"] { --neon-cyan: #ffaa00; --neon-pink: #ff4400; --bg-color: #140a00; }
        [data-theme="winter"] { --neon-cyan: #e0f7fa; --neon-pink: #80deea; --bg-color: #0b1015; }
        [data-theme="day"]    { --neon-cyan: #007bff; --neon-pink: #dc3545; --bg-color: #f4f6f9; --text-main: #333; --card-glass: rgba(255,255,255,0.9); --text-sub: #666; --glass-border: rgba(0,0,0,0.1); }
        [data-theme="night"]  { --neon-cyan: #a855f7; --neon-pink: #ec4899; --bg-color: #111827; }

        body {
            background-color: var(--bg-color);
            font-family: 'Inter', sans-serif;
            margin: 0; padding: 20px;
            color: var(--text-main);
            overflow-x: hidden;
            transition: background 0.5s ease, color 0.5s ease;
        }

        /* --- [Background Effects] --- */
        /* Popup.htmlÍ≥º ÎèôÏùºÌïú Orb Ìö®Í≥º Íµ¨ÌòÑ */
        .bg-fx {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -2;
            background: radial-gradient(circle at 20% 20%, rgba(0, 242, 255, 0.15), transparent 40%),
                        radial-gradient(circle at 80% 80%, rgba(255, 0, 85, 0.1), transparent 40%);
            pointer-events: none;
        }
        /* ÌÖåÎßàÎ≥Ñ ÏÉâÏÉÅ Ï†ÅÏö©ÏùÑ ÏúÑÌï¥ JSÏóêÏÑú Ï†úÏñ¥Ìï† Ïàò ÏûàÎèÑÎ°ù ÌÅ¥ÎûòÏä§ Ï∂îÍ∞Ä */
        .orb {
            position: absolute; border-radius: 50%; filter: blur(80px); opacity: 0.4;
            animation: floatOrb 15s infinite alternate var(--easing);
        }
        .orb-1 { top: -10%; left: -10%; width: 40vw; height: 40vw; background: var(--neon-cyan); }
        .orb-2 { bottom: -10%; right: -10%; width: 30vw; height: 30vw; background: var(--neon-pink); animation-delay: -5s; }

        @keyframes floatOrb {
            0% { transform: translate(0, 0); }
            100% { transform: translate(30px, 50px); }
        }

        .noise {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            background: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI1MDAiIGhlaWdodD0iNTAwIj48ZmlsdGVyIGlkPSJnoiPjxmZVR1cmJ1bGVuY2UgdHlwZT0iZnJhY3RhbE5vaXNlIiBiYXNlRnJlcXVlbmN5PSIwLjY1IiBudW1PY3RhdmVzPSIzIiBzdGl0Y2hUaWxlcz0ic3RpdGNoIi8+PC9maWx0ZXI+PHJlY3Qgd2lkdGg9IjEwMCUiIGhlaWdodD0iMTAwJSIgZmlsdGVyPSJ1cmwoI2cpIiBvcGFjaXR5PSIwLjA1Ii8+PC9zdmc+');
            opacity: 0.07; pointer-events: none;
        }
        /* Canvas for Particles */
        #particleCanvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; pointer-events: none; }

        /* --- [Header] --- */
        header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 30px; padding: 15px 30px;
            background: var(--card-glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            position: relative; z-index: 10;
        }
        h1 { 
            margin: 0; font-family: 'Rajdhani'; font-weight: 700; font-size: 1.8rem; 
            letter-spacing: 2px; text-transform: uppercase;
            background: linear-gradient(to right, var(--text-main), var(--neon-cyan));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            display: flex; align-items: center; gap: 15px;
        }
        
        /* Buttons */
        .btn {
            padding: 10px 20px; border: 1px solid var(--glass-border); border-radius: 8px;
            background: rgba(255, 255, 255, 0.05); color: var(--text-main);
            cursor: pointer; font-family: 'Rajdhani'; font-weight: 600; text-transform: uppercase;
            transition: all 0.3s var(--easing);
            display: inline-flex; align-items: center; gap: 8px; font-size: 0.9rem;
        }
        .btn:hover {
            background: var(--neon-cyan); color: #000; border-color: var(--neon-cyan);
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.4);
        }
        .btn-clear:hover { background: var(--neon-pink); border-color: var(--neon-pink); box-shadow: 0 0 15px rgba(255, 0, 85, 0.4); color: white; }
        
        /* --- [Grid Stack & Cards] --- */
        .grid-stack { padding-top: 10px; }
        
        .grid-stack-item-content {
            /* [Request] Card Gradient Background */
            background: linear-gradient(145deg, var(--card-glass), rgba(255,255,255,0.05));
            backdrop-filter: blur(30px) saturate(120%);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            display: flex; flex-direction: column;
            overflow: hidden;
            transition: transform 0.1s ease-out, box-shadow 0.3s, border-color 0.3s;
        }
        /* Hover Effect */
        .grid-stack-item-content:hover {
            border-color: var(--neon-cyan);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4), 0 0 20px rgba(0, 242, 255, 0.1);
        }

        .card-header {
            padding: 15px 20px;
            border-bottom: 1px solid var(--glass-border);
            font-family: 'Rajdhani'; font-weight: 700; font-size: 1.1rem;
            display: flex; justify-content: space-between; align-items: center;
            background: linear-gradient(90deg, rgba(255,255,255,0.05), transparent);
            cursor: move; color: var(--neon-cyan);
        }
        .header-actions { display: flex; gap: 10px; align-items: center; }

        /* [Request] Notification Button Visibility */
        .btn-notify {
            background: none; border: none; color: var(--text-sub); 
            cursor: pointer; font-size: 1.1rem; transition: 0.3s; padding: 4px;
            display: flex; align-items: center; justify-content: center;
            border-radius: 50%;
        }
        .btn-notify:hover { color: var(--text-main); background: rgba(255,255,255,0.1); }
        
        /* Active State: High Visibility Neon Gold/Yellow */
        .btn-notify.active { 
            color: #ffd700; /* Gold */
            text-shadow: 0 0 10px #ffd700, 0 0 20px #ff8c00;
            animation: bellShake 2s infinite;
        }
        @keyframes bellShake {
            0%, 100% { transform: rotate(0); }
            10% { transform: rotate(15deg); }
            20% { transform: rotate(-15deg); }
            30% { transform: rotate(10deg); }
            40% { transform: rotate(-10deg); }
            50% { transform: rotate(0); }
        }
        
        .card-body {
            flex: 1; padding: 0; overflow-y: auto;
            background: transparent; scrollbar-width: thin;
        }

        .card-footer {
            padding: 10px 20px;
            border-top: 1px solid var(--glass-border);
            font-size: 0.8rem; color: var(--text-sub);
            text-align: right; background: rgba(0,0,0,0.1);
        }

        /* --- [Table Styling] --- */
        .inner-table { width: 100%; border-collapse: collapse; color: var(--text-main); }
        .inner-table th, .inner-table td {
            padding: 12px 15px; text-align: left;
            border-bottom: 1px solid var(--glass-border);
            font-size: 0.9rem; line-height: 1.5;
        }
        .inner-table thead th {
            background: rgba(0, 0, 0, 0.2);
            color: var(--neon-cyan);
            font-weight: 600; letter-spacing: 0.5px;
            position: sticky; top: 0; z-index: 2;
            backdrop-filter: blur(5px);
            text-transform: uppercase; font-size: 0.8rem;
        }
        .inner-table tbody tr:hover { background: rgba(255, 255, 255, 0.05); }
        
        .row-new {
            background: rgba(0, 242, 255, 0.15) !important;
            position: relative;
        }
        .row-new td:first-child { border-left: 3px solid var(--neon-cyan); }
        
        .inner-table a { color: var(--text-main); text-decoration: none; transition: 0.2s; border-bottom: 1px dashed var(--text-sub); }
        .inner-table a:hover { color: var(--neon-cyan); border-bottom-style: solid; text-shadow: 0 0 8px var(--neon-cyan); }

        .empty-message { padding: 40px; text-align: center; color: var(--text-sub); font-style: italic; font-size: 0.9rem; }

        /* --- [Theme FAB (Floating Action Button)] --- */
        .theme-fab-container {
            position: fixed; bottom: 30px; right: 30px; z-index: 100;
            display: flex; flex-direction: column-reverse; align-items: center; gap: 10px;
        }
        .main-fab {
            width: 50px; height: 50px; border-radius: 50%;
            background: var(--card-glass); border: 1px solid var(--neon-cyan);
            color: var(--neon-cyan); font-size: 20px; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            transition: all 0.3s var(--easing); backdrop-filter: blur(10px);
        }
        .main-fab:hover { transform: rotate(90deg); background: var(--neon-cyan); color: #000; }
        
        .theme-menu {
            display: none; flex-direction: column; gap: 8px;
            background: var(--card-glass); padding: 10px; border-radius: 30px;
            border: 1px solid var(--glass-border); backdrop-filter: blur(20px);
            margin-bottom: 10px; animation: slideUp 0.3s var(--easing);
        }
        .theme-menu.active { display: flex; }
        
        .theme-option {
            width: 36px; height: 36px; border-radius: 50%; border: 1px solid rgba(255,255,255,0.2);
            cursor: pointer; transition: transform 0.2s; display: flex; align-items: center; justify-content: center;
            font-size: 14px; position: relative;
        }
        .theme-option:hover { transform: scale(1.2); border-color: #fff; z-index: 2; }
        
        /* Theme Option Colors */
        .opt-spring { background: #00ff88; color: #000; }
        .opt-summer { background: #00f2ff; color: #000; }
        .opt-autumn { background: #ffaa00; color: #000; }
        .opt-winter { background: #ffffff; color: #000; }
        .opt-day    { background: #f0f0f0; color: #333; }
        .opt-night  { background: #111; color: #fff; border: 1px solid #555; }

        /* Tooltip */
        .theme-option::after {
            content: attr(title); position: absolute; right: 45px; 
            background: rgba(0,0,0,0.8); color: white; padding: 4px 8px; 
            border-radius: 4px; font-size: 10px; white-space: nowrap;
            opacity: 0; pointer-events: none; transition: 0.2s;
        }
        .theme-option:hover::after { opacity: 1; right: 50px; }

        @keyframes slideUp { from { opacity:0; transform:translateY(20px); } to { opacity:1; transform:translateY(0); } }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: var(--glass-border); border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--text-sub); }
    </style>
</head>
<body>
    <div class="bg-fx">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
    </div>
    <div class="noise"></div>
    <canvas id="particleCanvas"></canvas>

    <header>
        <h1><i class="fa-solid fa-chart-network"></i> DATA CENTER</h1>
        <div style="display:flex; gap:15px;">
            <button id="refreshBtn" class="btn"><i class="fa-solid fa-rotate"></i> REFRESH</button>
            <button id="saveLayoutBtn" class="btn"><i class="fa-solid fa-floppy-disk"></i> SAVE LAYOUT</button>
            <button id="clearBtn" class="btn btn-clear"><i class="fa-solid fa-trash"></i> CLEAR ALL</button>
        </div>
    </header>

    <div class="grid-stack"></div>

    <!-- Floating Theme Switcher -->
    <div class="theme-fab-container">
        <button class="main-fab" onclick="toggleThemeMenu()">
            <i class="fa-solid fa-palette"></i>
        </button>
        <div class="theme-menu" id="themeMenu">
            <div class="theme-option opt-spring" onclick="setTheme('spring')" title="Î¥Ñ (Spring)">üå±</div>
            <div class="theme-option opt-summer" onclick="setTheme('summer')" title="Ïó¨Î¶Ñ (Summer)">üåä</div>
            <div class="theme-option opt-autumn" onclick="setTheme('autumn')" title="Í∞ÄÏùÑ (Autumn)">üçÇ</div>
            <div class="theme-option opt-winter" onclick="setTheme('winter')" title="Í≤®Ïö∏ (Winter)">‚ùÑÔ∏è</div>
            <div class="theme-option opt-day"    onclick="setTheme('day')"    title="ÎÇÆ (Day Mode)">‚òÄÔ∏è</div>
            <div class="theme-option opt-night"  onclick="setTheme('night')"  title="Î∞§ (Night Mode)">üåô</div>
        </div>
    </div>

    <script src="gridstack-all.min.js"></script>
    <script src="viewer.js"></script>

    <!-- [Visual & Theme Script] -->
    <script>
        // --- 1. Particle System ---
        const canvas = document.getElementById('particleCanvas');
        const ctx = canvas ? canvas.getContext('2d') : null;
        let particles = [];

        class Particle {
            constructor(theme) {
                if(!canvas) return;
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2 + 0.5;
                this.speedX = Math.random() * 0.5 - 0.25;
                this.speedY = Math.random() * 0.5 - 0.25;
                this.theme = theme;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.size > 0.2) this.size -= 0.005;
                if (this.size <= 0.2 || this.x < 0 || this.x > canvas.width || this.y < 0 || this.y > canvas.height) {
                    this.x = Math.random() * canvas.width;
                    this.y = Math.random() * canvas.height;
                    this.size = Math.random() * 2 + 1;
                }
            }
            draw() {
                if(!ctx) return;
                // Theme based color
                let color = 'rgba(255,255,255,0.5)';
                if(this.theme === 'spring') color = 'rgba(0,255,136,0.4)';
                if(this.theme === 'summer') color = 'rgba(0,242,255,0.4)';
                if(this.theme === 'autumn') color = 'rgba(255,170,0,0.4)';
                if(this.theme === 'day')    color = 'rgba(0,0,0,0.1)'; 

                ctx.fillStyle = color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function initParticles(theme) {
            particles = [];
            for (let i = 0; i < 50; i++) {
                particles.push(new Particle(theme));
            }
        }

        function animateParticles() {
            if (!canvas || !ctx) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animateParticles);
        }

        function resizeCanvas() {
            if (canvas) {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // --- 2. Theme Logic ---
        function toggleThemeMenu() {
            const menu = document.getElementById('themeMenu');
            menu.classList.toggle('active');
        }

        function setTheme(themeName) {
            document.documentElement.setAttribute('data-theme', themeName);
            localStorage.setItem('userTheme', themeName);
            initParticles(themeName);
            // Close menu after selection
            document.getElementById('themeMenu').classList.remove('active');
        }
        window.setTheme = setTheme; // Expose

        // Init Theme
        const savedTheme = localStorage.getItem('userTheme');
        if (savedTheme) {
            setTheme(savedTheme);
        } else {
            const hour = new Date().getHours();
            setTheme((hour >= 6 && hour < 18) ? 'day' : 'night'); // Default logic adjusted
        }
        animateParticles();

        // --- 3. 3D Tilt (Minimal) ---
        const gridContainer = document.querySelector('.grid-stack');
        if (gridContainer) {
            gridContainer.addEventListener('mousemove', (e) => {
                const card = e.target.closest('.grid-stack-item-content');
                if (!card) return;

                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                const centerX = rect.width / 2;
                const centerY = rect.height / 2;

                // Very subtle tilt (0.5 deg max)
                const rotateX = ((y - centerY) / centerY) * -0.5; 
                const rotateY = ((x - centerX) / centerX) * 0.5;

                card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
            });

            gridContainer.addEventListener('mouseout', (e) => {
                const card = e.target.closest('.grid-stack-item-content');
                // Fix: Check if card is not null before accessing style
                if (card) {
                    card.style.transform = `perspective(1000px) rotateX(0) rotateY(0)`;
                }
            });
        }
    </script>
</body>
</html>
