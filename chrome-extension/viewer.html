<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수집 데이터 대시보드</title>
    
    <link href="gridstack.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body {
            background-color: #f4f6f9;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            background: #fff;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        h1 { margin: 0; font-size: 20px; color: #007bff; display:flex; align-items:center; gap:10px; }
        
        .btn {
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            color: white;
            display: inline-flex; align-items: center; gap: 5px; font-size: 12px;
        }
        .btn-refresh { background-color: #17a2b8; }
        .btn-save { background-color: #28a745; }
        .btn-download { background-color: #6610f2; }
        .btn-clear { background-color: #dc3545; }
        
        /* 그리드 영역 */
        .grid-stack {
            background: #e9ecef;
            min-height: 80vh;
            border-radius: 8px;
            border: 2px dashed #ccc;
            padding: 10px;
        }

        /* 위젯 카드 스타일 */
        .grid-stack-item-content {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .card-header {
            background-color: #f8f9fa;
            padding: 10px 15px;
            border-bottom: 1px solid #eee;
            font-weight: bold;
            font-size: 13px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: move;
        }
        
        .card-body {
            flex: 1;
            padding: 0;
            overflow-y: auto;
            font-size: 12px;
            background: #fff;
        }

        .card-footer {
            padding: 8px 15px;
            background: #fafafa;
            border-top: 1px solid #eee;
            font-size: 11px;
            color: #888;
            text-align: right;
        }

        /* 카드 내부 테이블 스타일 */
        .inner-table {
            width: 100%;
            border-collapse: collapse;
            margin: 0;
            border: none;
        }
        .inner-table th, .inner-table td {
            border-bottom: 1px solid #eee;
            padding: 8px 10px;
            text-align: left;
            vertical-align: top;
            line-height: 1.4;
        }
        .inner-table thead th {
            background-color: #f1f8ff;
            color: #0056b3;
            font-weight: bold;
            position: sticky;
            top: 0;
            z-index: 1;
            white-space: nowrap;
            border-bottom: 2px solid #cce5ff;
        }
        .inner-table tbody tr:nth-child(even) {
            background-color: #fcfcfc;
        }
        .inner-table a {
            color: #007bff;
            text-decoration: none;
            font-weight: 600;
        }
        .inner-table a:hover { text-decoration: underline; }

        .empty-message {
            padding: 30px;
            text-align: center;
            color: #aaa;
            font-style: italic;
        }

        .card-body::-webkit-scrollbar { width: 6px; }
        .card-body::-webkit-scrollbar-thumb { background: #ddd; border-radius: 3px; }
    </style>
</head>
<body>
    <header>
        <h1><i class="fa-solid fa-chart-simple"></i> 수집 데이터 대시보드</h1>
        <div style="display:flex; gap:10px;">
            <button id="refreshBtn" class="btn btn-refresh"><i class="fa-solid fa-rotate-right"></i> 새로고침</button>
            <button id="saveLayoutBtn" class="btn btn-save"><i class="fa-solid fa-floppy-disk"></i> 레이아웃 저장</button>
            <button id="downloadBtn" class="btn btn-download"><i class="fa-solid fa-file-csv"></i> CSV 다운로드</button>
            <button id="clearBtn" class="btn btn-clear"><i class="fa-solid fa-trash"></i> 전체 삭제</button>
        </div>
    </header>

    <div class="grid-stack"></div>

    <script src="gridstack-all.min.js"></script>
    <script src="viewer.js"></script>
</body>
</html>
